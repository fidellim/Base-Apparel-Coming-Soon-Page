<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/9e1ea52b25.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
 
  <div class="container">
    <img src="./images/logo.svg" class="logo" alt="base apparel logo">
    <div class="landing-page">
      <img src="./images/hero-mobile.jpg" class="woman-img" alt="a lady wearing orange shirt">
      <div class="content-container">
        <h1 class="first-heading">We're</h1>
        <h1 class="second-heading">coming soon</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        
        <form action="">
          <input type="text" placeholder="Email Address">
          <button><i class="fas fa-chevron-right"></i></button>
        </form>
      </div>
    </div>
  </div>
  
</body>
</html>
